
{% extends 'base.html' %} 

{% block title %}Students{% endblock %}

{% block name %}
  
    
     


    <!-- Form -->
    <div class="container">
        <h2> Update Student Info </h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Enter student name">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" name="exampleInputEmail" id="exampleInputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" name="course" id="course" placeholder="Enter course name">
            </div>


            
            <button type="submit" class="btn btn-outline-dark"> Update </button>
        </form>
         
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>



    {% endblock %}
